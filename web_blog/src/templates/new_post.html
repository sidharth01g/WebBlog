{% extends "base.html" %}
{% block content %}
<div class="container">
    <h2>Create a new post</h2>
    <form id="form-new-post" action="/posts/new/{{ blog._id }}" method="post" class="page-form">
        <div class="form-group">
            <label for="new-post-title">Post title</label>
            <input type="text" name="post-title" class="form-control" id="new-post-title" aria-describedby="title-help"
                   placeholder="Enter your post's title">
            <small id="title-help" class="form-text text-muted">Title for your post</small>
        </div>
        <div class="form-group">
            <label for="new-post-content">Content</label>
            <textarea name="post-content" class="form-control" id="new-post-content"
                      aria-describedby="content-help" placeholder="Write your post here"></textarea>
            <small id="content-help" class="form-text text-muted">Compose your post</small>
        </div>
        <button type="submit" class="btn btn-primary">Create</button>

    </form>
</div>


{% endblock %}
