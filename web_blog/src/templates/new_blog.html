{% extends "base.html" %}
{% block content %}
    <div class="container">
        <h2>Create a new blog!</h2>
        <form id="form-new-blog" action="/blogs/new" method="post" class="page-form">
            <div class="form-group">
                <label for="new-blog-title">Blog title</label>
                <input type="text" name="title" class="form-control" id="new-blog-title" aria-describedby="title-help" placeholder="Enter your blog's title">
                <small id="title-help" class="form-text text-muted">Make it a catchy one!</small>
            </div>
            <button type="submit" class="btn btn-primary">Create</button>

        </form>
    </div>


{% endblock %}
