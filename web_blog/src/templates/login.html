{% extends "base.html" %}
{% block content %}
    <div class="container">
    <h3>Login</h3>
    <form id="login-form" action="/login" method="post" class="login-page-form">
        <div class="form-group">
            <label for="login-email">Email address</label>
            <input type="email" id="login-email" name="email" class="form-control">
            <small id="login-emailHelp" class="form-text text-muted">We'll never share your email with anyone else.</small>
        </div>
        <div class="form-group">
            <label for="login-password">Password</label>
            <input type="password" id="login-password" name="password" class="form-control">
        </div>
        <button type="submit" class="btn btn-primary" id="login-submit-button">Login</button>
    </form>
    </div>
    <div class="container">
    <br>
    <br>
    <h3>Register</h3>
    <form id="register-form" action="/register" method="post" class="login-page-form">
        <div class="form-group">
            <label for="register-email">Email address</label>
            <input type="email" id="register-email" name="email" class="form-control">
            <small id="register-emailHelp" class="form-text text-muted">We'll never share your email with anyone else.</small>
        </div>
        <div class="form-group">
            <label for="register-password">Password</label>
            <input type="password" id="register-password" name="password" class="form-control">
        </div>
        <button type="submit" class="btn btn-primary" id="register-submit-button">Sign up</button>
    </form>
    </div>
{% endblock %}
