{% extends "base.html" %}
{% block content %}
    <div class="container">
        <h2>Posts from blog {{ blog.title }}</h2>
        <a href="/posts/new/{{ blog._id }}"><button class="btn btn-primary">New post</button></a>
        {% for post in posts %}
            <hr>
            <h3>{{ post.title }}</h3>
            <p>~ {{ post.author }}</p>
            <p>{{ post.content }}</p>
            <hr>
        {% endfor %}
    </div>
{% endblock %}
